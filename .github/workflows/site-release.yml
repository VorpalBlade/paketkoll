name: Website

on:
  push:
    tags:
      - konfigkoll-v[0-9]+.*
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # To push a branch
      pages: write  # To push to a GitHub Pages site
      id-token: write # To update the deployment status
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install latest mdbook
        run: |
          tag=$(curl 'https://api.github.com/repos/rust-lang/mdbook/releases/latest' | jq -r '.tag_name')
          url="https://github.com/rust-lang/mdbook/releases/download/${tag}/mdbook-${tag}-x86_64-unknown-linux-gnu.tar.gz"
          mkdir mdbook
          curl -sSL $url | tar -xz --directory=./mdbook
          echo `pwd`/mdbook >> $GITHUB_PATH

      - name: Install Rust
        run: rustup update stable && rustup default stable
      - name: Cache builds
        uses: Swatinem/rust-cache@v2.7.3
        with:
          key: website

      - run: mkdir -p target/site/
      - name: Build Book
        run: |
          (cd doc && mdbook build -d ../target/site/book)
      - name: Add static landing page
        run: cp -r site/* target/site/

      - name: Build Rune API docs
        run: cargo run --bin konfigkoll-rune -- doc --output target/site/api

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload book directory
          path: 'target/site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
